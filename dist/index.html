<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome.min.css">
  <link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicons/favicon.svg" />
  <link rel="shortcut icon" href="favicons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />
  <link rel="manifest" href="favicons/site.webmanifest" />
  <style>
    .player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 1);
      display: flex;
      flex-direction: column;
    }
    .player .screen {
      display: flex;
      flex-grow: 1;
    }
    .player .bottom-controls {
      width: 800px;
      height: 42px;
      background-color: black;
      display: flex;
      align-items: center;
    }
    .player .player-button {
      background-color: transparent;
      border-style: none;
      cursor: pointer;
      color: white;
      width: 35px;
      height: 35px;
      font-size: 20px;
    }
    .player .viewing-time {
      font-family: "Roboto", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      font-variation-settings: "wdth" 100;
      color: white;
    }
    .player .player-button.play {
      margin-right: 2px;
    }
    .player .viewing-panel {
      flex-grow: 1;
      height: 5px;
      border-radius: 10px;
      margin: 0px 10px 0px 10px;
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .player .viewing-progressbar {
      height: 5px;
      border-radius: 10px;
      background-color: red;
    }
    .player .viewing-slider {
      opacity: 0;
      height: 8.2px;
      width: 8.2px;
      border-radius: 50%;
      background-color: #f8104d;
      border-style: solid;
      border-color: white;
      border-width: 2.6px;
      display: inline-block;
      margin: 0px 0px 0px -7px;
      transition-property: opacity;
      transition-duration: .3s;
      transition-timing-function: easy-in;
    }
    .player .viewing-panel:hover .viewing-slider {
      opacity: 1;
      transition-property: opacity;
      transition-duration: .3s;
      transition-timing-function: easy-out;
    }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container screen"></div>
    <div class="bottom-controls">
      <button class="js-play-button player-button play">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button play">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button player-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button player-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <div class="viewing-time">
        <span class="js-current-time"></span>
      </div>
      <div class="js-progress viewing-panel">
        <div class="js-progress-slider viewing-progressbar"></div>
        <div><span class="viewing-slider"></span></div>
      </div>
      <div class="viewing-time">
        <span class="js-duration"></span>
      </div>
      <button class="js-fullscreen-button player-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
