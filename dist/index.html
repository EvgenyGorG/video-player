<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <link rel="stylesheet" href="font-awesome.min.css">
  <link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicons/favicon.svg" />
  <link rel="shortcut icon" href="favicons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />
  <link rel="manifest" href="favicons/site.webmanifest" />
  <style>
    .player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 1);
      display: flex;
      flex-direction: column;
    }
    .player .screen {
      display: flex;
      flex-grow: 1;
    }
    .player .bottom-controls {
      background-color: black;
      display: flex;
    }
    .player .player-button {
      background-color: transparent;
      border-style: none;
      cursor: pointer;
      color: white;
      width: 30px;
      height: 30px;
    }
    .player .player-button.play {
      margin-right: 5px;
    }
    .player .bottom-controls .empty-el {
      flex-grow: 1;
      }
    .player .player-button .icon {
      text-align: center;
      font-size: 150%;
    }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container screen"></div>
    <div class="bottom-controls">
      <button class="js-play-button player-button play">
        <i class="fa fa-play icon" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button play">
        <i class="fa fa-pause icon" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button player-button">
        <i class="fa fa-volume-up icon" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button player-button">
        <i class="fa fa-volume-off icon" aria-hidden="true"></i>
      </button>
      <div class="empty-el"></div>
      <button class="js-fullscreen-button player-button">
        <i class="fa fa-expand icon" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
